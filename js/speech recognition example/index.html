<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="controller" type="button">нажмите, чтобы сказать</button>
    <div class="output"></div>
    <script>
      const recognition = new webkitSpeechRecognition();
      const speechRecognitionList = new webkitSpeechGrammarList();
      recognition.grammars = speechRecognitionList;
      recognition.lang = "ru-RU";
      recognition.interimResults = false;
      recognition.maxAlternatives = 10;

      document.getElementById("controller").addEventListener("click", () => {
        recognition.start();
      });

      recognition.onresult = function ({ results }) {
        console.log(results)
        const { transcript } = results[0][0];
        document.querySelector(".output").textContent =
          "Что сказали: " + transcript;
      };
    </script>
  </body>
</html>
